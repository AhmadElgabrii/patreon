<!DOCTYPE html>
<html ng-app='patreon'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
    <title></title>
  </head>
  <body ng-controller='bodyController'>
  
    <div class="container" ng-repeat="user in db" >
      <div class="">
          {{user.name}}
      </div>
      <div class="">
        {{user.DateOfRegisteration}}
      </div>
      <div class="">
        {{user.patrons}}
      </div>
      <div class="">
        {{user.MoneyEachMon}}
      </div>
      <div class="">
        {{user.FundedNextGoal*100 +"%"}}
      </div>

    </div>
  </body>
  <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="./app.js"></script></script>
</html>
